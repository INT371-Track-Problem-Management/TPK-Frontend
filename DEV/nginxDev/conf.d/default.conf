server {
    listen 8085

     # Define the index directory and name of the first page        
     location / {
      root   /app;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }
    
    #Redirect error page to / 50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}